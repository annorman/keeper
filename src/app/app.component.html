<h1>{{store.name}}</h1>
<h2 style="color:gold">{{store.money}} gold</h2>

<div *ngIf="state === 'stock'">
  <h3>Purchase stock:</h3>
  <ul>
    <li *ngFor="let item of all_items">
      <strong>{{item.name}} ({{item.price}})</strong><br />
      <small>{{item.description}}</small><br />
      <button (click)="buyItem(item)">Purchase stock</button>
    </li>
  </ul>
  <hr />
  <button (click)="setState('sell')">Sell some stock!!</button>
</div>

<div *ngIf="state === 'sell'">
  <h3>Items for sale:</h3>
  <ul>
    <li *ngFor="let i of store.inventory">
      <strong>{{i.quantity}} x {{i.item.name}} ({{i.item.price*i.price_modifier}})</strong><br />
      <small>{{i.item.description}}</small><br />
      <button (click)="sellItem(i)">Sell to Customer</button>
    </li>
  </ul>
  <hr />
  <button (click)="setState('stock')">Buy some stock!!</button>
</div>
